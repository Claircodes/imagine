<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 삭제</title>
</head>
<script>
	function checkValue() {
		var boardNumObj = document.getElementById("board_num");
		var boardNum = parseInt(boardNumObj.value);
		if (isNaN(boardNum)) {
			alert("숫자 입력하라고!");
			return false;
		}
		return true;
	}
</script>
<body>
	<form method="get" action="delete.board" onsubmit="return checkValue()">
		게시물 번호 :  <input type="text" name="board_num" id="board_num" />
		<input	type="submit" value="지우기" id="command" name="command"/> <br />
	</form>
</body>
</html>
