<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkLogin() {
	var idObj = document.getElementById("id");
	var pwdObj = document.getElementById("pwd");
	
	if (idObj.value==""){
		if (pwdObj.value==""){
			alert("id,pwd 값 안입력했어");
		}else{
			alert("id 값 안입력했어");
		}
		idObj.focus();
		return false;
	}	
	
	if (pwdObj.value==""){
		alert("pwd 값 안입력했어");
		pwdObj.focus();
		return false;
	}
	
	return true;
}
</script>
<body>
	<form method="get" action="test.user" onsubmit="return checkLogin()">
		아이디: <input type="text" name="id" id="id" /> 비밀번호: <input
			type="password" name="pwd" id="pwd" /> <input type="submit"
			value="로그인" />
	</form>
</body>
</html>
