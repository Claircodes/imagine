<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function checkValue() {
		var comNumObj = document.getElementById("com_Num");
		if (comNumObj.value.trim()==""){
			alert("comment num 입력안하니?");
			return false;
		}
		var comContentObj = document.getElementById("com_Content");
		if (comContentObj.value.trim()==""){
			alert("comment content 입력안하니?");
			return false;
		}
		return true;
	}
</script>

<body>
	<form method="get" action="update.comment" onsubmit="return checkValue()">
		Comment Num : <input type="text" id="com_num" name="com_num" />
		Comment 업데이트 : <textarea id="com_content" name="com_content"></textarea>
		<input type="submit" value="업데이트" id="command" name="command" />

	</form>
	</body>
</html>
